<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>

    <!------------------------------ header ----------------------------------------->

    <header>
        <div class="container">
           AUST CSE
        </div>
    </header>

    <!------------------------------- carousel slider -------------------------------->

    <div id="slider" class="carousel slide" data-ride="carousel">

        <!------- indicator -->
        <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
        </ol>

        <!------- wrapper ------>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="image/slide01.jpg" alt="cox'sbazar">
                <div class="carousel-caption">
                    <h3>Cox's Bazar</h3>
                    <h6>Slide1</h6>
                </div>
            </div>

            <div class="item">
                <img src="image/nature-beauty-of-cox.jpg" alt="cox'sbazar">
                <div class="carousel-caption">
                    <h3>Cox's Bazar</h3>
                    <h6>Slide2</h6>
                    <button type="button" class="btn btn-danger">Log In</button>

                </div>
            </div>

            <div class="item">
                <img src="image/Cox's_Bazar_Banner.jpg" alt="cox'sbazar">
                <div class="carousel-caption">
                    <h3>Cox's Bazar</h3>
                    <h6>Slide3</h6>
                </div>
            </div>
        </div>

        <!----- left and right controls with buttons---->


        <div class="left carousel-control" href="#slider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </div>

        <div class="right carousel-control" href="#slider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </div>
    </div>


    <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
